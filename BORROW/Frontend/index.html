<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid">
          <h4>
            <img src="images/logo.png" class="dlogo" alt="">
            AUTOMATED SYSTEM FOR LEARNING RESOURCE CENTER
        </h4>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="borrow.html">Borrow History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="return.html">Return History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="duedate.html">Overdue</a>
              </li>
            </ul>
        </div>
      </nav>

    <div class="container">
    <div class="card">
        <img src="images/borrow.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Borrow Book</h5>
          <p class="card-text">This is where you can enter the book information you want to borrow.</p>
          <button type="button" class="btn btn-outline-info" id="runExeButton">Borrow Book</button>
        </div>
      </div>

      <div class="card">
        <img src="images/return.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Return Book</h5>
          <p class="card-text">This is where you can return the book you borrowed.</p>
          <button type="button" class="btn btn-outline-info" id="runExeButton2">Return Book</button>
        </div>
      </div>
    </div>


    <script>
        const { ipcRenderer } = require('electron');
        document.getElementById('runExeButton').addEventListener('click', () => {
            ipcRenderer.send('runExe');
          });
        document.getElementById('runExeButton2').addEventListener('click', () => {
          ipcRenderer.send('runExe2');
        });
    </script>

</body>
</html>
